<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>Video einbetten</h1>
    <p>
        <iframe width="480" height="300" src="https://www.youtube.com/embed/xLCn88bfW1o" frameborder="0" allow="autoplay; encrypted-media"
            allowfullscreen></iframe>
        <video id="vid" autoplay poster="media/poster.jpg">
            <source src="https://www.youtube.com/embed/xLCn88bfW1o">
            <source src="media/trailer_test.ogg">
            <source src="media/trailer_test.mp4">
            Your browser does not support the video tag .mp4
        </video>
        <!--<br>
        <video src="media/trailer_test.ogg" controls loop poster="media/poster.jpg" width=" 480" height="270">
            Your browser does not support the video tag .ogg
        </video>-->
    </p>
    <p>
        <button id="start">Start</button>
        <button id="stop">Stop</button>
    </p>
    <!--<h1>Bild einbetten</h1>
    <p>
        <a href="outline.html"><img src="media/welt.jpg" alt=""></a>
    </p>-->
    <script>
        // vid-Element holen:
        var vid = document.getElementById('vid');
        // vid.play(); // los gehts

        var start = document.getElementById('start');
        start.addEventListener('click', function () {
            vid.play();
        });

        var stop = document.getElementById('stop');
        stop.addEventListener('click', function () {
            vid.pause();
        });
    </script>
</body>

</html>
