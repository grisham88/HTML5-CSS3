<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulare</title>
</head>

<body>
    <h1>Der Range-Reger</h1>
    <form action="#">
        <label for="zufriedenheit">Zufriedenheit (1 bis 50)</label>
        <input type="range" id="zufriedenheit" name="Zufriedenheit" value="30" min="0" max="50" step="1">
        <br>
        <div>
            <label for="bd">Geburtsdatum: </label>
            <input id="bd" name="birthdate" type="date" required placeholder="01.01.1900">
        </div>
        <label for="blumen">Blumen</label>
        <input type="text" list="blumenliste" name="blumen" id="blumen">

        <input type="submit" value="Abschicken">
    </form>
    <output id="rangeoutput">35</output>
</body>
<script>
    document.localName = 'en-us';
    document.getElementById('zufriedenheit').addEventListener('input', ausgeben);

    function ausgeben(ev) {
        document.getElementById('rangeoutput').value = ev.target.value;

    }
</script>

<datalist id="blumenliste">
    <option value="Rosen">Rosen</option>
    <option value="Nelken">Nelken</option>
    <option value="Tulpen">Tulpen</option>
</datalist>

</html>
