<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulare</title>
</head>

<body>
    <h1>Formulare in HTML5</h1>
    <form action="#" method="GET">
        <div>
            <label for="sn">Vorname: </label>
            <input id="sn" name="surname" type="text" required aria-required="true" placeholder="Ihr Vorname hier">
        </div>
        <br>
        <div>
            <label for="ln">Nachname: </label>
            <input id="ln" name="lastname" type="text" required placeholder="Ihr Nachname hier">
        </div>
        <br>
        <div>
            <label for="em">E-Mail: </label>
            <!--neuer Typ E-Mail-->
            <input id="em" name="eMail" type="email" required placeholder="beispiel@adresse.de">
        </div>
        <br>
        <div>
            <label for="pw">Passwort: </label>
            <input id="pw" name="password" type="password" required placeholder="****************">
        </div>
        <br>
        <div>
            <label for="bd">Geburtsdatum: </label>
            <input id="bd" name="birthdate" type="date" required placeholder="01.01.1900">
        </div>
        <br>
        <div>
            <label for="rg">Reichweite: </label>
            <input id="rg" name="range" type="range" required>
        </div>
        <br>
        <div>
            <label for="pn">Telefon: </label>
            <input id="pn" name="phone" type="tel" required>
        </div>
        <br>
        <div>
            <!--Attribute: pattern & title-->
            <label for="plz">Postleitzahl: </label>
            <input id="plz" name="postcode" type="text" required pattern="[0-9]{5}" title="Eine PLZ besteht aus 5 Ziffern">
        </div>
        <br>
        <input type="submit" value="Abschicken">

    </form>
</body>

</html>
