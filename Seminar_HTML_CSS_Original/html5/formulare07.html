<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulare</title>
</head>
<body>
    <h1>Formulare</h1>
    <form action="#">
        <p>Das datalist-Element</p>
        <label for="blume">Blume:</label>
        <input id="blume" type="text" name="blume" list="blumenliste">

  

        <input type="submit" value="Abschicken">
    </form>


    <datalist id="blumenliste">
            <option value="Rose">Rose</option>
            <option value="Tulpe">Tulpe</option>
            <option value="Nelke">Nelke</option>
    </datalist>
</body>
</html>
