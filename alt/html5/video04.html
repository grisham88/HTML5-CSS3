<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Video mit dem Video-Element (mp4)</title>
</head>
<body>
    <h1>Videos einbetten - Source und Controls</h1>
    <p><video controls
              width="640" 
              height="360">
        <source src="media/trailer_test.ogg">    
        <source src="media/trailer_test.mp4">
        <source src="media/trailer_test.mov">             
        Fallback: Ihr Browser kann das nicht!
    </video></p>
</body>
</html>
