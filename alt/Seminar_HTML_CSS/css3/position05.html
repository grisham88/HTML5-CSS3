    <title>position</title>

        }
        div#search {
            padding: 5px;
            background-color: #ddd;
            width:240px;
            position:absolute;
            bottom:5px;
            right:5px;
        }

    </style>
</head>
<body>
   <div id="header">
        <div id="search">
            <input type="text">
            <button>Suche</button>

   </div>
