<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jalousie und Schublade</title>
    <style>
        .panel {
            background-color: #ddd;
            width: 150px;
            overflow: hidden;
            transition: height 1s;
            height: 0px;
            border: 1px solid #999;
            border-top-width: 20px;
            float: left;
            margin-right: 20px;
        }

        .panelinnen {
            width: 140px;
            height: 140px;
            padding: 5px;
        }

        .panelinnen2 {
            width: 140px;
            height: 140px;
            padding: 5px;
            /* so:transition: 
            position: absolute;
            right:0;
            */
            /* oder so */
            float: right;
        }

        /* hmm...interessant....
        .panel>* {
            position: absolute;
        }
        */

        .panel:hover {
            width: 150px;
            height: 150px;
            transition: height 1s ease-in-out;
        }
    </style>
</head>

<body>
    <!-- auÃŸen: wird animiert -->
    <div class="panel" id="panel1">
        <!-- innen: stabilisiert Layout -->
        <div class="panelinnen">
            <h3>Panel 1</h3>

        </div>
    </div>
    <p></p>
    <div class="panel" id="panel2">

            <h3>Panel 2</h3>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Adipisci distinctio hic ducimus!</p>
        </div>
    </div>
</body>

</html>
